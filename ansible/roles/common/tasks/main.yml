---
# Common role - tasks to run on all systems

- name: Update package cache
  dnf:
    update_cache: yes
  when: ansible_os_family == "RedHat"

- name: Install common packages
  dnf:
    name: "{{ common_packages }}"
    state: present

- name: Set timezone
  timezone:
    name: "{{ timezone }}"

- name: Configure SSH
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0600'
  notify: restart sshd
